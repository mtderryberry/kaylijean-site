<div layout="column" ng-controller="ContactCtrl" class="contact-page">
	<div class="contact-content">
		<div class="contact-title">
			<h1 class="md-display-2">Contact Me</h1>
		</div>
		<div class="contact-body">
			<h3 class="md-display">
				To inquire about working with me or just to say hi, shoot an email over to askkaylijean@gmail.com or fill out the form below.
			</h3>
		</div>
		<div class="contact-form">
			<form name="contactForm" ng-submit="sendEmail()">
				<div layout="row">
					<div layout="column" flex>
						<md-input-container flex>
							<label>Name</label>
							<input required="" name="clientName" ng-model="contact.clientName">
							<div ng-messages="contactForm.clientName.$error">
								<div ng-message="required">This is required.</div>
							</div>
						</md-input-container>

						<md-input-container class="md-block" flex>
							<label>Email</label>
							<input required="" type="email" name="clientEmail" ng-model="contact.clientEmail" minlength="8" maxlength="100" ng-pattern="/^.+@.+\..+$/">

							<div ng-messages="contactForm.clientEmail.$error" role="alert">
							<div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
								Your email must be between 8 and 100 characters long and look like an e-mail address.
							</div>
							</div>
						</md-input-container>

						<md-input-container flex>
							<label>Subject</label>
							<input required="" name="clientSubject" ng-model="contact.clientSubject">
							<div ng-messages="contactForm.clientSubject.$error">
								<div ng-message="required">This is required.</div>
							</div>
						</md-input-container>
					</div>

					<div layout="row" flex>
						<md-input-container class="md-block contact-message-textarea">
							<label>Message</label>
							<textarea ng-model="contact.message" name="message" md-maxlength="150" rows="8" md-select-on-focus required></textarea>
							<div ng-messages="contactForm.message.$error">
								<div ng-message="required">This is required.</div>
							</div>
						</md-input-container>
					</div>
				</div>

				<div layout="row">
					<md-button type="submit" class="contact-submit md-primary md-raised">Submit</md-button>
				</div>
			</form>
		</div>
	</div>
</div>
